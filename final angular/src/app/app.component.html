@if (isSignInPage()) {
  <app-sign-in></app-sign-in>
  }@else if (isregisterPage()) {
    <app-register></app-register>
  }
  @else {
  <div class="mt-2">
    <div class="row m-0">
      <div class="sidebar col-md-2">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-md-9">
        <app-dashboard></app-dashboard>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  }
